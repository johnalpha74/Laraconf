models:
  Conference:
    name: string
    description: string
    start_date: datetime
    end_date: datetime
    status: string
    region: string
    venue_id: unsigned_integer nullable
    relationships:
      belongsTo: Venue
      belongsToMany: Speaker, Talk

  Venue:
    name: string
    city: string
    country: string
    postal_code: string
    relationships:
      belongsToMany: Conference

  speaker:
    name: string
    email: string
    bio: string
    twitter_handle: string
    relationships:
      belongsToMany: Conference

  Talk:
    title: string
    abstract: string
    speaker_id: unsignedInteger
    start_date: datetime
    end_date: datetime
    relationships:
      belongsTo: Speaker
      belongsToMany: Conference
